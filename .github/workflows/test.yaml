name: Test Capture (Every 6 Minutes)

permissions:
  contents: write
  actions: read

on:
  schedule:
    # Runs every 6 minutes
    - cron: '*/6 * * * *'
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install puppeteer@latest

      - name: Log Test Run Info
        run: |
          echo "=== Test Run Information ==="
          echo "Current UTC time: $(date -u)"
          echo "Current IST time: $(TZ='Asia/Kolkata' date)"
          echo "Run number: ${{ github.run_number }}"
          echo ""

      - name: Take Screenshot
        run: node capture.js
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}

      - name: Debug Screenshot Info
        run: |
          echo "=== Screenshot Details ==="
          ls -lh screenshots/wallpaper.png
          md5sum screenshots/wallpaper.png
          echo ""
          echo "=== Git Status ==="
          git status screenshots/wallpaper.png
          echo ""
          echo "=== Git Diff Check ==="
          git diff screenshots/wallpaper.png || echo "No diff detected"

      - name: Commit Updated Wallpaper
        run: |
          git config --global user.email "github-actions[bot]@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # Check if file actually changed
          if git diff --quiet screenshots/wallpaper.png; then
            echo "⚠️  Screenshot is identical to previous version"
            echo "This might mean the page isn't updating correctly"
            # Force commit anyway with timestamp
            git add screenshots/wallpaper.png
            git commit -m "test: force update wallpaper - $(date -u +%Y-%m-%d-%H-%M)" --allow-empty
          else
            echo "✅ Screenshot changed, committing"
            git add screenshots/wallpaper.png
            git commit -m "test: update wallpaper - $(date -u +%Y-%m-%d-%H-%M)"
          fi
          
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Vercel Redeploy
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"

      - name: Test Summary
        run: |
          echo "=== Test Complete ==="
          echo "Next run in 6 minutes"
          echo "To stop this test workflow, disable it in Actions settings"