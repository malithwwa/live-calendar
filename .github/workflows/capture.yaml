name: Capture Daily Wallpaper

permissions:
  contents: write
  
on:
  schedule:
    # 00:01 AM IST = 18:31 UTC (previous day)
    # IST is UTC+5:30
    - cron: '31 18 * * *'
  workflow_dispatch:  # allows manual trigger for testing

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies (Puppeteer)
      - name: Install Dependencies
        run: |
          npm install puppeteer@latest

      # 4. Run the screenshot script
      - name: Take Screenshot
        run: node capture.js
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}

      # 5. Commit the new screenshot back to repo
      - name: Commit Updated Wallpaper
        run: |
          git config --global user.email "github-actions[bot]@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add screenshots/wallpaper.png
          git diff --cached --quiet || git commit -m "chore: update daily wallpaper - $(date -u +%Y-%m-%d)"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Trigger Vercel redeploy so the new PNG is served
      - name: Trigger Vercel Redeploy
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"